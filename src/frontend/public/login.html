<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="dist/style.css">
</head>

<body class="bg-gray-200 h-screen flex justify-center items-center">

<div class="bg-white p-8 rounded-xl shadow-md w-96">
    <h1 class="text-2xl font-bold mb-4">EduGators</h1>

    <div class="form">
        <div class="mb-4">
            <label class="block text-sm font-medium mb-2" for="username">Username</label>
            <input class="w-full p-2 border rounded" type="text" name="username" id="username" required>
        </div>

        <div class="mb-4">
            <label class="block text-sm font-medium mb-2" for="password">Password</label>
            <input class="w-full p-2 border rounded" type="password" name="password" id="password" required>
        </div>

        <div class="mb-4">
            <label class="block text-sm font-medium mb-2" for="role">Role</label>
            <select class="select select-bordered w-full max-w-xs" name="role" id="role" required>
                <option disabled="disabled" selected="selected" value="">Choose a role</option> 
                <option value="admin">Admin</option> 
                <option value="editor">Teacher</option> 
                <option value="viewer">Student</option>
            </select>
        </div>

        <button id="login" type="submit" class="btn btn-primary w-full">Login</button>
        <div id="result"></div>
    </div>
</div>

<script src="scripts/login.js"></script>

</body>
</html>
